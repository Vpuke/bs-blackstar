<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blackstar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='hamburger-menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-1.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-2.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-3.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-4.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-5.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='section-6.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='footer.css'>

</head>
<body>
    
    <!-- LANDING PAGE -->
    <section class="section-1">
        
        <div id="navigation-bar">
            <a href="#" class="reserve-button"><h4>Reserve</h4></a>
            <img class="nav-logo" src="./icons/logo_black.svg" alt="oldsmobile-icon">
            <!-- <aside></aside> -->
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger"><div></div></div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Home</a></li>
                            </ul> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <h2>Sorry we've kept <span>you waiting</span></h2>
            <div class="hero-text">
                <h4>INTRODUCING</h4>
                <h1>BLACKSTAR</h1>
            </div>
        </main>
    </section>

    <!-- COLOR SCROLL PAGE -->
    <section class="section-2">
        <div class="scrolling-wrapper">
            <div class="color-preview-card">
                    <div class="numbertext">1 / 3</div>
                    <img src="">
                    <div class="card-text">Caption One</div>
            </div>

            <div class="color-preview-card">
                    <div class="numbertext">2 / 3</div>
                    <img src="">
                    <div class="card-text">Caption Two</div>
            </div>

            <div class="color-preview-card">
                    <div class="numbertext">3 / 3</div>
                    <img src="">
                    <div class="card-text">Caption Three</div>
            </div>

            
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        <div class="slide-bar">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
        </div>


    </section>
    
    <section class="section-3"></section>
    <section class="section-4"></section>
    <section class="section-5"></section>

    <!-- RESERVATION PAGE -->
    <section class="section-6">

            <h3>Make a reservation</h3>
        
            <form>      
                <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                <input name="email" type="text" class="feedback-input" placeholder="Email" />
                <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                <input type="submit" value="SUBMIT"/>
              </form>
    

    </section>

    <!-- FOOTER -->
    <section class="section-7">

     
 
    </section>
    
    <script src='bundle.js'></script>
</body>
</html>
